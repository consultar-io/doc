site_name: Desenvolvedores - Consultar.io
site_url: https://consultar.dev
theme:
  name: material
  language: pt
  palette:
    scheme: slate
    primary: black
  features:
    - content.code.copy
    - navigation.footer
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
plugins:
  - search
nav:
  - Introdução: index.md
  - Ambientes: ambientes.md
  - Autenticação: autenticacao.md
  - CNPJ: cnpj.md
  - IE: inscricao-estadual.md
  - CRM: crm.md
  - CRO: cro.md
  - CRBM: crbm.md
  - CRF: crf.md
  - CEP: cep.md
  - Latitude/Longitude: latitude-longitude.md
  - Suporte: suporte.md
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/consultar-io/
  analytics:
    provider: custom
    property: phc_Q7stlDDd5WU2m3lf8F1oiYyd5XPf3ggtnSYT6up6VlA
    host: https://us.i.posthog.com
  consent:
    title: Consentimento de Cookies
    description: >-
      Utilizamos cookies e tecnologias de rastreamento semelhantes para auxiliar a navegação em nosso site, melhorar nossos serviços e analisar nosso tráfego.
copyright: Expanda Tecnologia da Informação LTDA. (CNPJ 42.515.236/0001-00)
